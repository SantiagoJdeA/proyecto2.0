<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>AZUL</title>
  </head>
  <body>
    <head> </head>

    <main>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="false"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="./comodas.html"
              ><img
                src="/images/comoda-home.jpeg"
                class="d-block w-100"
                alt="..."
            /></a>
            <div class="carousel-caption d-none d-md-block">
              <h5 class="categorias">COMODAS</h5>
            </div>
          </div>
          <div class="carousel-item">
            <a href="./escritorios.html"
              ><img
                src="/images/escritorio-home.jpeg"
                class="d-block w-100"
                alt="..."
            /></a>
            <div class="carousel-caption d-none d-md-block">
              <h5 class="categorias">ESCRITORIOS</h5>
            </div>
          </div>
          <div class="carousel-item">
            <a href="./mesas.html"
              ><img
                src="/images/mesa-home.jpeg"
                class="d-block w-100"
                alt="..."
            /></a>
            <div class="carousel-caption d-none d-md-block">
              <h5 class="categorias">MESAS</h5>
            </div>
          </div>
          <div class="carousel-item">
            <a href="./roperos.html"
              ><img
                src="/images/ropero-home.jpeg"
                class="d-block w-100"
                alt="..."
            /></a>
            <div class="carousel-caption d-none d-md-block">
              <h5 class="categorias">ROPEROS</h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <footer></footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
